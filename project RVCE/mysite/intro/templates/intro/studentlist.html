{%extends "intro/base.html" %}
{%block title%} Students {%endblock%}


{% block content %}
<H3>Students</H3>
<ul>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>USERNAME</th>
            <th>NAME</th>
            <th>BRANCH</th>
            <th>SEMESTER</th>
        </tr>
        </thead>


        <tbody>
        {%for item in object_list %}
        <tr>
            <td>{{item.user}}</td>
            <td>{{item.full_name}}</td>
            <td>{{item.branch}}</td>
            <td>{{item.semester}}</td>
        </tr>
        {%endfor%}
        </tbody>

    </table>


</ul>

{%endblock%}
