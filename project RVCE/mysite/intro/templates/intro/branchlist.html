{%extends "intro/base.html" %}
{%block title%} Branches {%endblock%}




{% block content %}
<H3>Branches</H3>
<ul>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Branch Name</th>
            <th>Branch Code</th>

        </tr>
        </thead>


        <tbody>
        {%for item in object_list %}
        <tr>

            <td><a href="{%url 'intro:branchDetail' item.id %}">{{item.branch_name}}</a></td>
            <td>{{item.branch_code}}</td>


        </tr>
        {%endfor%}
        </tbody>

    </table>


</ul>

{%endblock%}
